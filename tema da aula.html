<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tema da Aula</title>
    <style>
        body {
            background-color: #1c1c1c;
            color: #f5f5f5;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 80%;
            max-width: 1200px;
            background-color: #2b2b2b;
            padding: 40px;
            border-radius: 5px;
        }

        h1 {
            color: #ff8c00;
            margin-bottom: 20px;
            font-size: 28px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            color: #f5f5f5;
        }

        input[type="text"], select, textarea {
            width: 100%;
            padding: 10px;
            background-color: #333;
            border: 1px solid #444;
            border-radius: 3px;
            color: #f5f5f5;
            font-size: 14px;
        }

        textarea {
            height: 100px;
            resize: none;
        }

        .required {
            border-color: red;
        }

        .required + small {
            color: red;
            display: block;
            margin-top: 5px;
        }

        .error-message {
            color: white;
            background-color: red;
            padding: 10px;
            border-radius: 3px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .error-message .action {
            background-color: #555;
            padding: 5px 10px;
            border-radius: 3px;
            color: white;
            cursor: pointer;
        }

        .button-group {
            display: flex;
            justify-content: flex-end;
        }

        .button-group button {
            padding: 10px 20px;
            font-size: 14px;
            border-radius: 3px;
            border: none;
            cursor: pointer;
            margin-left: 10px;
        }

        .button-group .cancel {
            background-color: #555;
            color: #f5f5f5;
        }

        .button-group .save {
            background-color: #ff8c00;
            color: #1c1c1c;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Tema da Aula</h1>

        <div class="form-group">
            <label for="aula">Aula*</label>
            <input type="text" id="aula" value="Banho e Tosa" readonly>
        </div>

        <div class="form-group">
            <label for="professor">Professor Responsável*</label>
            <input type="text" id="professor" class="required">
            <small>Required field</small>
        </div>

        <div class="form-group">
            <label for="descricao">Descrição da aula*</label>
            <textarea id="descricao" maxlength="5000" placeholder="Text area"></textarea>
        </div>

        <div class="form-group">
            <label for="horario">Selecione o horário da aula*</label>
            <select id="horario">
                <option value="1">Terça e Quinta das 19h às 21h</option>
            </select>
        </div>

        <div class="error-message">
            <span>Erro: Campos obrigatórios</span>
            <div class="action">Action</div>
        </div>

        <div class="button-group">
            <button class="cancel">Cancel</button>
            <button class="save">Save</button>
        </div>
    </div>
</body>
</html>
